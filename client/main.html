<head>  <title>Leaderboard</title></head><body>  <div class="container-fluid">    <h1>Leaderboard</h1>    {{> loginButtons}}    {{> leaderboard}}    {{> addPlayerForm}}  </div></body><template name="leaderboard">  <div class="row">    <div class="col-md-6">      <h3>Total number of players: {{counter}}</h3>      <ul>  	    {{#each player}}  	        <li class="player {{selectedClass}}">{{name}}: {{score}}</li>  	    {{/each}}    	</ul>    </div>  </div>  {{#if currentUser}}  <div class="row">    <div class="col-md-6">      {{#if showSelectedPlayer}}  	    <h4>Selected Player: {{showSelectedPlayer.name}}</h4>        <input type="button" class="btn btn-default increment" value="Give 5 Points">      	<input type="button" class="btn btn-default decrement" value="Take 5 Points">        <input type="button" class="btn btn-default remove" value="Remove Player">  	  {{/if}}    </div>  </div>  {{/if}}</template><template name="addPlayerForm">  <div class="row">    <div class="col-md-6">      {{#if currentUser}}      <form>         <div class="form-group">          <label for="playerName">Player Name</label>          <input type="text" name="playerName" class="form-control">        </div>        <div class="form-group">          <label for="playerScore">Player Score</label>          <input type="text" name="playerScore" class="form-control">        </div>        <input type="submit" value="Add Player" class="btn btn-default">      </form>      {{/if}}    </div>  </div></template>
